    <!-- üîÅ Mute Toggle Script -->
    <script>
        const bgm = document.getElementById('bgm');
        const toggleBtn = document.getElementById('toggleMusicBtn');

        window.addEventListener('load', () => {
            const playPromise = bgm.play();
            if (playPromise !== undefined) {
                playPromise.catch((error) => {
                    console.log("Autoplay blocked by browser. Music will play after user interacts.");
                });
            }
        });

        toggleBtn.addEventListener('click', () => {
            if (bgm.muted) {
                bgm.muted = false;
                toggleBtn.innerHTML = 'üîä Mute Music';
            } else {
                bgm.muted = true;
                toggleBtn.innerHTML = 'üîá Unmute Music';
            }
        });
    </script>
